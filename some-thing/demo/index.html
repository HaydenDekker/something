<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../some-thing.js';

    const title = 'The big wing one!';
    const ovlin = 'butterfiles';
    const date = 'last seen on: 22/02/2020';
    const state = 'concerned';
    const attrs = {'wings':'large', 'color':'organge', 'movement': 'flying'};
    const groups = ['insects', 'australia', 'climate change', 'beauty', 'life']

    render(
      html`
        <some-thing .thing_title=${title}
          .thing_overline=${ovlin}
          .thing_dateStamp=${date}
          .thing_state=${state}
          .thing_attrs=${attrs}
          .thing_groups=${groups}
        >

        </some-thing>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
